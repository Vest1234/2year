<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Вход</title>
        <!-- подключаем бутстрап -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <!-- создаём контейнер -->
        <div class="container">
            <div class="row">
                <!-- указываем стиль адаптивной вёрстки -->
                <div class="col-md-12">
                    <!-- пишем заголовок и пояснительный текст -->
                    <h2>Вход</h2>
                    <p>Введите свою почту и пароль.</p>
                    <!-- метод, которым будем работать с формой — отправлять на сервер -->
                    
                        <!-- поле ввода электронной почты -->
                        <div class="form-group">
                            <label>Имя</label>
                            <input id="logNick" type="text" name="name" class="form-control" required>
                        </div>    
                        <!-- поле ввода пароля -->
                        <div class="form-group">
                            <label>Пароль</label>
                            <input id="logPass" type="password" name="password" class="form-control" required>
                        </div>
                        <!-- кнопка отправки данных на сервер -->
                        <div class="form-group">
                            <button id="logButt" class="btn btn-primary">Войти</button>
                        </div>
                        <!-- ссылка для тех, у кого ещё нет аккаунта -->
                        <p>Нет аккаунта? <a href="index.html">Создайте его за минуту</a>.</p>
                    
                </div>
            </div>
        </div>   
        <script src="login.js"></script> 
    </body>
</html>
